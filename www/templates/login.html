<ion-view view-title="" hide-nav-bar="true">
    <ion-content class="padding login-container">
        <div class="login-signup" ui-sref="register1"><i class="icon-chefpondiconset1a-51"></i> <span>Not a member yet?</span></div>
        <div class="login-logo"><span class="icon-chefpondiconset1a-92"></span></div>
        <div class="list list-inset">
            <label class="item item-input">
                <span class="label-icon icon-chefpondiconset2a-792"> </span>
                <input type="text" placeholder="E-mail" ng-model="user.email">
            </label>
            <label class="item item-input">
                <span class="label-icon icon-chefpondiconset2a-792"> </span>
                <input type="password" placeholder="Password" ng-model="user.password">
            </label>
        </div>
        <button class="button button-block button-positive register-button" ng-click="login(user)">
            Kaydol
        </button>
    </ion-content>
    <div class="bar bar-footer sign-footer">
        <div class="social-sign">
            <p> Connected with</p>
            <div class="socail-sign-icon"><i class="icon-chefpondiconset1a-70"></i></div>
            <div class="socail-sign-icon"><i class="twitter"></div>
            <div class="socail-sign-icon"><i class="googleplus"></div>
        </div>
        <div class="chef-sign"></div>
    </div>
</ion-view>
